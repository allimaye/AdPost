 <md-card>
    <md-card-content id="canvasContainer">
        <md-toolbar class="md-theme-light">
            <h2 class="md-toolbar-tools">
                <span>Published Posts Feed</span>
            </h2>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="post in publishedPosts">
                    <img src="images/success_icon.svg" class="md-avatar" alt="Success!">
                    <div class="md-list-item-text">
                        <div layout="row" layout-align="space-around center">
                            <div flex="45">
                                <center><h2>{{post.time}}</h2></center>
                            </div>
                            <div flex="10"></div>
                            <div flex="45">
                                <center><md-button style="background-color:lemonchiffon" class="md-raised">View Post</md-button></center>
                            </div>
                        </div>
                    </div>
                    <md-divider md-inset ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
            <md-card-actions layout="row" layout-align="end center">
                <md-button class="md-raised md-warn" ng-click="stopPosting()">Stop Posting</md-button>
            </md-card-actions>
        </md-content>
    </md-card-content>
</md-card>

<!DOCTYPE html>
<html ng-app="AdPost">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>AdPost</title>

    <!-- Stylesheet references -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="css/index.css" rel="stylesheet" />
 
</head>
<body>
    <!-- Facebook SDK -->
    <!--<script id="facebook-jssdk" src="//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5" async></script>-->
    <!--<script id="facebook-jssdk" src="//connect.facebook.net/en_US/sdk.js" async></script>-->


    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <!-- Client side JS file -->
    <script type="text/javascript" src="adpost.js"></script>
    <!--Node Modules-->
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>



    <p>Content goes here</p>

    <div class="fb-like"
         data-share="true"
         data-width="450"
         data-show-faces="true">
    </div>

    <!--
        - select group to which to post
        ==== BOOK FORM === (have Book object)

        + add book
        -> buying/selling, course code, author, name, price, picture

        - let user CHOOSE whether to upload images or not
    -->


    <md-content layout-padding>
        <center><span class="md-display-3">AdPost</span></center>
        <form ng-controller="FormController as formCtrl" name="adForm" ng-submit="onFormSubmit()">
            <md-card>
                <md-card-content>
                    <div layout="column" ng-cloak>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Choose Facebook Group</span>
                            </md-card-title-text>
                        </md-card-title>
                        <div layout="row" layout-align="space-around center">
                            <div flex="30">
                                <md-input-container class="md-block">
                                    <label>Facebook Group URL</label>
                                    <input required name="FbGroupURL" ng-model="FbGroupURL">
                                    <div ng-messages="adForm.FbGroupURL.$error">
                                        <div ng-message="required">This is required.</div>
                                    </div>
                                </md-input-container>
                            </div>
                        </div>
                        <md-card-title>
                            <md-card-title-text>
                                <span class="md-headline">Textbooks To Sell</span>
                            </md-card-title-text>
                        </md-card-title>
                        <div ng-repeat="textbook in textbooks">
                            <div layout="row" layout-align="space-around center">
                                <div flex="10">
                                    <md-input-container class="md-block">
                                        <label>Operation</label>
                                        <md-select ng-model="textbook.operation">
                                            <md-option ng-repeat="option in ['BUYING', 'SELLING']" value="{{option}}">
                                                {{option}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </div>
                                <div flex="5"></div>
                                <div flex="20">
                                    <md-input-container class="md-block">
                                        <label>Textbook Name</label>
                                        <input required md-no-asterisk name="name" ng-model="textbook.name">
                                        <div ng-messages="adForm.name.$error">
                                            <div ng-message="required">This is required.</div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div flex="5"></div>
                                <div flex="15">
                                    <md-input-container class="md-block">
                                        <label>Author</label>
                                        <input required md-no-asterisk name="author" ng-model="textbook.author">
                                        <div ng-messages="adForm.author.$error" ng-if="adForm.$submitted">
                                            <div ng-message="required">This is required.</div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div flex="5"></div>
                                <div flex="10">
                                    <md-input-container class="md-block">
                                        <label>Course Code</label>
                                        <input md-no-asterisk name="courseCode" ng-model="textbook.courseCode">
                                    </md-input-container>
                                </div>
                                <div flex="5"></div>
                                <div flex="10">
                                    <md-input-container class="md-block">
                                        <label>Price</label>
                                        <input required md-no-asterisk name="price" ng-model="textbook.price" ng-pattern="/^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*\.[0-9]{2}$/">
                                        <div ng-messages="adForm.price.$error">
                                            <div ng-message-exp="['required', 'pattern']">
                                                Price is required and must be specified in dollars and cents (eg. 100.00).
                                            </div>
                                        </div>
                                    </md-input-container>
                                </div>
                                <div flex="15">
                                    <input type="file"
                                           ngf-select
                                           ng-model="textbook.picture"
                                           name="picture"
                                           ngf-pattern="'image/*'"
                                           accept="image/*"
                                           ngf-max-size="20MB"
                                           class="ng-hide fileInput" />
                                    <div ng-messages="adForm.picture.$error" ng-if="adForm.picture.$dirty">
                                        <div ng-message="required">This is required.</div>
                                        <div ng-message="maxSize">File too large. Max 20 MB.</div>
                                    </div>
                                    <md-button class="md-raised md-primary fileUploadButton">Upload Picture</md-button>
                                </div>
                            </div>
                        </div>
                        <div layout="row" layout-align="start center">
                            <div flex="30">
                                <md-button style="background-color:greenyellow;" class="md-raised" ng-click="addBook()">Add Book</md-button>
                            </div>
                        </div>
                    </div>
                </md-card-content>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-raised md-primary" ng-click="onFormSubmit()" type="submit">Submit</md-button>
                </md-card-actions>
            </md-card>
        </form>
    </md-content>
</body>
</html>

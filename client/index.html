<!DOCTYPE html>
<html ng-app="AdPost">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>AdPost</title>

    <!-- Stylesheet references -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
    <link href="css/index.css" rel="stylesheet" />
 
</head>
<body style="background-color:#F2FFF2">
    <!-- Facebook SDK -->
    <!--<script id="facebook-jssdk" src="//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5" async></script>-->
    <!--<script id="facebook-jssdk" src="//connect.facebook.net/en_US/sdk.js" async></script>-->


    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
    <!-- Client side JS file -->
    <script type="text/javascript" src="adpost.js"></script>
    <!--Node Modules-->
    <script type="text/javascript" src="/scripts/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="/scripts/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script type="text/javascript" src="/scripts/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/scripts/angular-route/angular-route.min.js"></script>



    <md-content layout-padding style="background-color:#F2FFF2">
        <center><span class="md-display-3">AdPost</span></center>
        <div ng-view></div>
        <center>
            <div class="fb-like"
                 data-share="true"
                 data-width="450"
                 data-show-faces="true">
            </div>
        </center>
    </md-content>


</body>
</html>
